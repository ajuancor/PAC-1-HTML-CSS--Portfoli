                <script type="text/javascript">
                    /* Quan un usuari faci click al botó,
                    mostra o oculta el contingut del menú */
                    function showDropdownMenu() {
                      document.getElementById("dropdownMenu").classList.toggle("show");
                    }
    
                    // Tanca el dropdown si l'usuari clica fora del menú
                    window.onclick = function(event) {
                      if (!event.target.matches('.btn-menu') && !event.target.matches('.btn-menu i') ) {
                        var dropdowns = document.getElementsByClassName("dropdown-content");
                        var i;
                        for (i = 0; i < dropdowns.length; i++) {
                          var openDropdown = dropdowns[i];
                          if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                          }
                        }
                      }
                    }
                </script>
            </div>

        <section id="hero" class="custom-hero">
            <header>
                <div class="content-title-hero">
                    <h1 class="title">CONTACTE</h1>
                    <p>Envia'm un missatge per tal de contactar amb tu.</p>
                </div>
                <div class="content-img-hero">
                    <img src="assets/img/header_contact.jpg" class="img-hero w-100" />
                </div>

        </section>

        <section id="form-contact-info" class="form-contact-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6">
                        <h2 class="text-center">FORMULARI DE CONTACTE</h2>
                        <form id="contact-form" method="post">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="contact-nom"class="text-uppercase"><strong>Nom</strong> <sup>*</sup></label>
                                        <input for="contact-nom" class="form-control" type="text" name="nom" value="" placeholder="Introdueix un nom..." required />
                                        <span class="error_msg" style="display:none;"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="contact-cognoms"class="text-uppercase"><strong>Cognoms</strong> <sup>*</sup></label>
                                        <input for="contact-cognoms" class="form-control" type="text" name="cognoms" value="" placeholder="Introdueix uns cognoms..." required />
                                        <span class="error_msg" style="display:none;"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="contact-email" class="text-uppercase"><strong>Email</strong> <sup>*</sup></label>
                                        <input id="contact-email" class="form-control" type="text" name="email" value="" placeholder="Introdueix un email..." required />
                                        <span class="error_msg" style="display:none;"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="contact-phone" class="text-uppercase"><strong>Telèfon mobil</strong></label>
                                        <input id="contact-phone" class="form-control" type="number" name="phone" value="" placeholder="Introdueix un telèfon mobil..." />
                                        <span class="error_msg" style="display:none;"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="contact-missatge" class="text-uppercase"><strong>Missatge</strong> <sup>*</sup></label>
                                        <textarea id="contact-missatge" class="form-control" type="text" name="missatge" placeholder="Introdueix un missatge..." required></textarea>
                                        <span class="error_msg" style="display:none;"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <input id="contact-check" type="checkbox" name="check" value="true" required />
                                        <label for="contact-check">He llegit i accepto la <a id="btnPrivacy">política de privacitat</a> <sup>*</sup></label>
                                        <span class="error_msg" style="display:none;"></span>
                                    </div>
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <div class="col-auto">
                                    <div class="form-group">
                                        <button type="submit" id="contact-submit" class="btn btn-contact-submit form-control">ENVIAR</button>
                                    </div>
                                </div>
                            </div>

                        </form>

                        <p class="warning-text"><sup>*</sup> camp obligatori</p>
                    </div>
                </div>
            </div>
           
        </section>

        <!-- SCRIPTS -->
        <script type="text/javascript">
            // Get the modal
            var modal = document.getElementById("modalPrivacy");

            // Get the button that opens the modal
            var btn = document.getElementById("btnPrivacy");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on the button, open the modal
            btn.onclick = function() {
                modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
